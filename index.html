<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1900">
  <title>TypeScript HTML App</title>
  <style>
    html,
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <!-- Pollyfill script -->
  <script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>
  <!-- Live2DCubismCore script -->
  <script src="../../../Core/live2dcubismcore.js"></script>
  <!-- Build script -->
  <script src="./dist/bundle.js"></script>
</head>

<body>
  1234567890
  <div class="live2d-main">
    <div class="live2d-tips"></div>
    <!-- 这里可以定义画布的大小位置 -->
    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
    <div class="tool">
      <span id="live2dChangeModel" class="fui-home">home</span>
      <span class="fui-chat">chat</span>
      <span class="fui-eye">eye</span>
      <span class="fui-user">user</span>
      <span class="fui-photo">photo</span>
      <span class="fui-info-circle">info-circle</span>
      <span class="fui-cross">cross</span>
    </div>
  </div>
</body>
<script src="./src/message.js"></script>
<script type="text/javascript">
  var resourcesPath = '../../Resources/';  // 指定资源文件（模型）保存的路径
  var backImageName = ''; // 指定背景图片
  var modelDir = 'Mao,yumi';  // 指定需要加载的模型
  init(resourcesPath, backImageName, modelDir);  // 初始化模型，属于message.js文件
</script>

</html>
